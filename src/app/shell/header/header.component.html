<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img class="logo" src="assets/visitdata-icon.png" alt="{{'APP_NAME' | translate}}"/>
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar-menu"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!menuHidden"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link text-uppercase" routerLink="/application" routerLinkActive="active">
          <span translate>Application</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/admin" routerLinkActive="active">
          <span translate>Administration</span>
        </a>
        <div class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
          <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
            <i class="fas fa-user-circle"></i> {{ username }}
          </a>
          <div ngbDropdownMenu aria-labelledby="user-dropdown">
            <button class="dropdown-item" (click)="logout()" translate>Logout</button>
            <a  class="dropdown-item"  href="" translate>profile</a>
            <a  class="dropdown-item" href="" translate>change passowrd</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
